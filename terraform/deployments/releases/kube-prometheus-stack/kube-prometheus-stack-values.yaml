defaultRules:
  create: true
alertmanager:
  enabled: true
grafana:
  enabled: true
  persistence:
    enabled: true
    storageClassName: ebs-sc
    accessModes:
      - ReadWriteOnce
    size: 5Gi
prometheusOperator:
  enabled: true
prometheus:
  enabled: true
  storageSpec:
    volumeClaimTemplate:
      spec:
        storageClassName: ebs-sc
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 5Gi
# Full reference:
# https://github.com/prometheus-community/helm-charts/blob/main/charts/kube-prometheus-stack/values.yaml
